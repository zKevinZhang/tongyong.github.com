<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#div1{
		width: 200px;
		height: 200px;
		background: red;
	}
	</style>
	<script>
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div1');
			oBtn.onclick = function(){
				oDiv.style.background = 'blue';
			};
		};
	</script>
</head>
<body>
	<input type="button" id="btn">
	<div id="div1"></div>
</body>
</html>
